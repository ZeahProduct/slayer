<!DOCTYPE html>
<html>
	<head>
		<title>Slayer</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin-left: 0px;
            margin-top: 0px;
            width: 100%;
            background: url("tile.png") repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
          color:#eff1f4;
          font-size: 28px;
          text-transform: capitalize;
          text-shadow: -1px -1px 1px #aaa,
                       0px 2px 1px rgba(0,0,0,0.5);
          text-align: center;
        }


        h3 {
          line-height: 0.1em;
          vertical-align: middle;
          font-size: 22px;
          color: #eff1f4;
          padding: 0cm 1cm;
          text-shadow: -1px -1px 1px #aaa,
                       0px 2px 1px rgba(0,0,0,0.5);
          text-align: center;
        }
	    
	#main {
		overflow: hidden;
	}

	#logo {
		float: left;
		width: calc(100% - 6px);
	    background-color: #47a8e5;
	    background: linear-gradient(rgba(86,86,86,1), #222);
	    border: 2px solid black;
	    padding: 2px;
	}

	#logo-image {	
		float: left;
		margin-left: calc(50% - 26.6px);
	}
	    
	#task {
	    text-align: center;
	    width: 80%;
	    display: table;
	    margin: 0 auto;
	}
	    
	#rewards {
	    text-align: center;
	    width: 80%;
	    display: none;
	    margin: 0 auto;
	}
	    
	#taskText:hover, #rewardsText:hover {
	    transform: scale(1.1);
	}
	    
	#taskText {
	    position: absolute;
	    float: left;
	    margin-left: 20%;
	    transition: all .2s ease-in-out;	
	}
			
	#rewardsText {
	    float: right;
	    margin-right: 20%;	
	    transition: all .2s ease-in-out;
	}
    </style>
  </head>
  <body>
    <div id="main">
	<div id="logo">
		<h1 id="taskText">Task</h1>
			<div id="logo-image">
				<img src="logo.png" width="53.2", height="70"></img>
			</div>
		<h1 id="rewardsText">Rewards</h1>
	</div>
	  
	<div id="task">
		<h1>Current Task</h1>
		<h3 id="currentTask"></h3>
		<br>
		<button id="complete" onclick="complete()">I'm finished!</button>
	</div>
	
	<div id="rewards">
		<h1>Rewards</h1>
		<h3 id="points">Points: 0</h3>
	</div>
	  
	<script type="text/javascript">
		var text1 = document.getElementById("taskText");
		var text2 = document.getElementById("rewardsText");
		text1.onclick = function() {
			document.getElementById("rewards").style.display = "none";
			document.getElementById("task").style.display = "table";
		};
		text2.onclick = function() {
			document.getElementById("task").style.display = "none";
			document.getElementById("rewards").style.display = "table";
		};
		
		function getRandomInt(min, max) {
		  min = Math.ceil(min);
		  max = Math.floor(max);
		  return Math.floor(Math.random() * (max - min)) + min;
		}
		
		var cTask = document.getElementById("currentTask");
		var points = document.getElementById("points");
		
		var newTask = function() {
			var amount = getRandomInt(20,51);
			var options = ["Imps","Lesser Demons", "Greater Demons", "Black Demons", "Hellhounds", "Crabs", "Unicorns", "Bears", "Scorpions", "Birds", "Ankous", "Bats", "Cows", "Dagannoths","Dwarfs","Giants","Ghosts","Skeletons","Goblins","Spiders","Zombies","Rabbits"];
			cTask.innerHTML = amount + " " + options[Math.floor(Math.random() * options.length)];
			localStorage.task = cTask.innerHTML;
		}
		
		if (localStorage.task) {
			cTask.innerHTML = localStorage.task;
		} else {
			newTask();
		}
		
		if (localStorage.points) {
			points.innerHTML = "Points: " + localStorage.points;
		} else {
			localStorage.points = 0;
		}
		
		if (!localStorage.taskTime) {
			localStorage.taskTime = 0;
		}
		
		var increaseTime = function() {
			localStorage.taskTime = parseInt(localStorage.taskTime) + 1;
		}
		
		setInterval(increaseTime, 1000);
		
		var complete = function() {
			if (localStorage.taskTime >= parseInt(localStorage.task.slice(0,2))*25) {
				localStorage.points = String(parseInt(localStorage.points) + parseInt(localStorage.task.slice(0,2)));
				newTask();
				points.innerHTML = "Points: " + localStorage.points;
				localStorage.taskTime = 0;
			} else {
				alert("We've detected that you may be cheating. Don't click until you've completed the task!");	
			}
		}
	</script>
  </body>
</html>
