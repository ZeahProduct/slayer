<!DOCTYPE html>
<html>
	<head>
		<title>Slayer</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <style>
        body {
            margin-left: 0px;
            margin-top: 0px;
            width: 100%;
            background: url("tile.png") repeat;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        h1 {
          color:#eff1f4;
          font-size: 28px;
          text-transform: capitalize;
          text-shadow: -1px -1px 1px #aaa,
                       0px 2px 1px rgba(0,0,0,0.5);
          text-align: center;
        }


        h3 {
          line-height: 0.1em;
          vertical-align: middle;
          font-size: 18px;
          color: #eff1f4;
          padding: 0cm 1cm;
          text-shadow: -1px -1px 1px #aaa,
                       0px 2px 1px rgba(0,0,0,0.5);
          text-align: center;
        }
	    
	    

	#logo {
		float: left;
		width: calc(100% - 6px);
	    background-color: #47a8e5;
	    background: linear-gradient(rgba(86,86,86,1), #222);
	    border: 2px solid black;
	    padding: 2px;
	}

	#logo-image {	
		float: left;
		margin-left: calc(50% - 53.2px);
	}
	    
	#task {
	    text-align: center;
	    width: 80%;
	    display: table;
	    margin: 0 auto;
	}
	    
	#rewards {
	    text-align: center;
	    width: 80%;
	    display: none;
	    margin: 0 auto;
	}
	    
	#taskText:hover, #rewardsText:hover {
	    transform: scale(1.1);
	}
	    
	#taskText {
	    position: absolute;
	    float: left;
	    margin-left: 20%;
	    transition: all .2s ease-in-out;	
	}
			
	#rewardsText {
	    float: right;
	    margin-right: 20%;	
	    transition: all .2s ease-in-out;
	}
    </style>
  </head>
  <body>
    <div id="main">
	<div id="logo">
		<h1 id="taskText">Task</h1>
			<div id="logo-image">
				<img src="logo.png" width="53.2", height="70"></img>
			</div>
		<h1 id="rewardsText">Rewards</h1>
	</div>
	  
	<div id="task">
		<h1>Current Task</h1>
	</div>
	
	<div id="rewards">
		<h1>Rewards</h1>
	</div>
  </body>
</html>
